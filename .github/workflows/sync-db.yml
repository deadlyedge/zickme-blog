name: Sync Content to Database
on:
  workflow_run:
    workflows: ['Upload Media to Cloudinary']
    types: [completed]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Sync to Neon
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma generate
          npx prisma db push
          npx tsx scripts/sync-content.ts

      - name: Sync to Neon
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.github.com/repos/${{ github.repository }}/dispatches'
          method: 'POST'
          customHeaders: '{"Accept": "application/vnd.github.3.json"}'
          data: '{"event_type": "retry-sync"}'
